<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		
			let actions = {
			   "google": "https://www.google.com/search",
			   "duckDuckGo": "https://www.duckduckgo.com/",
			   "bing": "https://www.bing.com/search",
			   "ask": "https://www.ask.com/web"
			};
		function setSearchEngine(){
			let actionChoice = document.querySelector("input[name=engine]:checked").value;
			let form = document.getElementById("searchForm");
			form.setAttribute("action", actions[actionChoice]);
		};
    window.addEventListener("load", function(){
        let searchEngineChoice = document.getElementById("searchForm")
		searchEngineChoice.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<input type= "text" required name="q"/>
	
	<label>Google<input type="radio" name="engine" required value="google"/></label>
	<label>DuckDuckGo<input type="radio" name="engine" required value="duckDuckGo"/></label>
	<label>Bing<input type="radio" name="engine" required value="bing"/></label>
	<label>Ask<input type="radio" name="engine" required value="ask"/></label>
	<button value="Go!">Go!</button>
	</form>

</body>
